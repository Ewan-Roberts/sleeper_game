<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class = 'build_version'></div>
    <div class = 'game_overlay'>
      <div class = 'game_image'></div>
      <div class = 'red_triangle'></div>
      <div class = 'input_holder'>
         <div class = 'login_menu'>
           <div class = 'login_mode'>
             <button>login</button>
             <button>register</button>
           </div>
           <input class  = 'player_name_input' value = 'name' placeholder = 'name'>
           <input class  = 'login_password_input' value = 'password' placeholder = 'password'>
           <button class = 'login_register_button'> start </button>
         </div>

         <div class = 'login_register'>
           <h2> Passcode </h2>
           <input class  = 'login_passcode' value = 'password'>
           <button class = 'login_start_button'> Submit </button>
         </div>
      </div>
      <div class = 'game_text'>LORIUM IPSUM</div>
    </div>

    <div class = 'response_overlay'>
      <h2> Player name </h2>
      <p>user_name</p>
      <h2> Password </h2>
      <p>user_password</p>
    </div>

    <div class = "note">
      <div class = "note_words">
        <br>
        <br>
      </div>
      <div class = 'image_holder'>
        <!-- <img src = './images/torn_note.png' class = 'torn_note'> -->
      </div>
    </div>

    <div class="testing">
        <div class = "testing_headers">Sleep</div>
        <div class = "sleep_hours_submit"></div>
        <input class="sleep_hours">
        <div class = "testing_headers">Food</div>
        <div class = "sleep_hours_submit"></div>
        <input class="sleep_hours">
    </div>

    <div class = "footer">
        <div class = "lootMenu"></div>
        <div class = "itemSlots"><img id = "slot_1"></div>
        <div class = "itemSlots"><img id = "slot_2"></div>
        <div class = "itemSlots" id ="slot_3">3</div>
        <div class = "itemSlots" id ="slot_4">4</div>
        <div class = "itemSlots" id ="slot_5">5</div> 
        <div class = "itemSlots" id ="slot_6">6</div> 
    </div>

    <div class ='dialog_caption_holder'>
          </div>
    <div class = "characterInventory">
        <div class ="characterModel">
            <div class ="model_head"></div>
            <div class ="model_chest"></div>
            <div class ="model_feet"></div>
            <div class ="model_hat"></div>
            <div class ="model_slot_1"></div>
            <div class ="model_slot_2"></div>
            <div class ="model_background"></div>
        </div>

        <div class ="inventory">
            <div class="inventory_top_section">
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
                <div class="inventory_slot"></div>
            </div>

            <div class="inventory_bottom_section">
                <div class="primary_weapon"></div>
                <div class="secondary_weapon"></div>
                <div class="small_weapon"></div>
            </div>
        </div>

        <div class="player_status_holder">

            <div class="status_meter">
                <p>Health</p>
                <div class="health_remaining">50</div>
            </div>
            <div class="status_meter">
                <p>Food</p>
                <div class="food_remaining">30</div>
            </div>
            <div class="status_meter">
                <p>Water</p>
                <div class="water_remaining">40</div>
            </div>
            <div class="status_meter">
                <p>Heat</p>
                <div class="heat_remaining">50</div>
            </div>
            <div class="status_meter">
                <p>Sleep</p>
                <div class="sleep_remaining">20</div>
            </div>

        </div>
    </div>

    <script src="/js/bundle.js"></script>
  </body>
</html>
